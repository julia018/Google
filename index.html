<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>
            Google
        </title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="navbar">
                <div class="navtab">
                    <a href="#" id="mail">Почта</a>
                </div>
                <div class="navtab">
                    <a href="#" id="images">Картинки</a>
                </div>
                <div class="navtab">
                    <a href="https://www.google.by/intl/ru/about/products?tab=wh" title="Приложения Google"><img
                            src="./images/menu-icon.png" id="menu" /></a>
                </div>
                <div class="navtab">
                    <a href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/"
                        class="sign-in" id="sign-in">Войти</a>
                </div>
            </div>
            <div class="main">
                <img src="./images/google_img_1.png" class="logo" id="logo" />
                <div class="search-area">
                    <div class="input-wrapper">
                        <div class="loupe">
                            <img src="./images/icons8-loupe.png" class="loupe-img" />
                        </div>
                        <div class="search-input">
                            <input maxlength="2048" class="search-field" id="search" type="text" title="Поиск" />
                        </div>
                        <div class="options">
                            <div class="keyboard-field" id="keyboard" aria-label="Экранная клавиатура" title="Экранная клавиатура">
                                <img src="./images/icons8-key.png" class="keyboard-image" />
                            </div>
                            <div class="micro-field" id="micro" aria-label="Голосовой поиск" title="Голосовой поиск">
                                <img src="./images/icons8-micro.png" class="micro-img" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="search-btn">Поиск в Google</button>
                    <button class="button" id="lucky-btn">Мне повезёт!</button>
                </div>
                <p><span id="info" class="info">Сервисы Google доступны на разных языках: </span><a href="#" class="lang-field" id="lang"> Беларуская</a></p>
            </div>
            <div class="footer">
                <div class="block country-wrapper">
                    <span id="country" class="footer-label">Беларусь</span>
                </div>
                <div class="block rest-wrapper">
                    <div>
                        <a href="https://www.google.ru/intl/ru_by/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-label" id="advertisment">Реклама</a>
                        <a href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="footer-label" id="for-business">Для бизнеса</a>
                        <a href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-label" id="about-google">Всё о Google</a>
                        <a href="https://google.com/search/howsearchworks/?fg=1" class="footer-label" id="how-search-works">Как работает Google Поиск</a>
                    </div>
                    <div>
                        <a href="https://policies.google.com/privacy?fg=1" class="footer-label" id="confident">Конфиденциальность</a>
                        <a href="https://policies.google.com/terms?fg=1" class="footer-label" id="conditions">Условия</a>
                        <a href="https://www.google.ru/preferences?hl=ru" class="footer-label" id="settings">Настройки</a>
                    </div>

                </div>
            </div>
        </div>
        <script src="/js/main.js"></script>
    </body>

    </html>
</DOCTYPE>
