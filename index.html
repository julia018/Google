<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>
                Google
            </title>
            <link rel="stylesheet" type="text/css" href="./main.css"/>
        </head>
        <body>
            <div class="wrapper">
                <div class="navbar">
                    <div class="navtab">
                        <a href="#" id="mail">Почта</a>
                    </div>
                    <div class="navtab">
                        <a href="#" id="images">Картинки</a>
                    </div>
                    <div class="navtab">
                        <a href="https://www.google.by/intl/ru/about/products?tab=wh" title="Приложения Google"><img src="./images/menu-icon.png" id="menu" /></a>
                    </div>
                    <div class="navtab">
                        <a href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/" id="sign-in">Войти</a>
                    </div>             
                </div>
                <div class="main">
                    <img src="./images/google_img_1.png" id="logo"/>
                    <div class="search-area">
                        <div class="input-wrapper">
                            <div class="loupe">
                                <img src="./images/icons8-loupe.png" class="loupe-img"/>
                            </div>
                            <div class="search-input">
                                <input  maxlength="2048" id="search" type="text" title="Поиск"/>
                            </div>
                            <div class="options">
                                <div id="keyboard" aria-label="Экранная клавиатура" title="Экранная клавиатура">
                                    <img src="./images/icons8-key.png" class="keyboard-image"/>
                                </div>
                                <div id="micro" aria-label="Голосовой поиск" title="Голосовой поиск">
                                    <img src="./images/icons8-micro.png" class="micro-img"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="button" id="search-btn">Поиск в Google</button>
                        <button class="button" id="lucky-btn">Мне повезёт!</button>
                    </div>
                    <p class="info">Сервисы Google доступны на разных языках: <a href="#" id="lang">Беларуская</a></p>
                </div>
                <div class="footer">
                    <div class="block country-wrapper">
                        <span class="footer-label">Беларусь</span>
                    </div>
                    <div class="block rest-wrapper">
                        <div>
                            <a href="#" class="footer-label" id="advert">Реклама</a>
                            <a href="#" class="footer-label" id="for-business">Для бизнеса</a>
                            <a href="#" class="footer-label" id="about-google">Всё о Google</a>
                            <a href="#" class="footer-label" id="how-search-works">Как работает Google Поиск</a>
                        </div>
                        <div>
                            <a href="#" class="footer-label" id="menu">Конфиденциальность</a>
                            <a href="#" class="footer-label" id="menu">Условия</a>
                            <a href="#" class="footer-label" id="menu">Настройки</a>
                        </div>

                    </div>
                </div>
            </div>
        </body>
    </html>
</DOCTYPE>
